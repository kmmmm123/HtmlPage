<html lang="zh-hant">
<head>

    <title>Bingo 3</title>
    <style>

        }

</head>
<body>
    <div id="backdiv" class="container-fluid" style="">
        <span style="font-size:150px;color:white;">BINGO</span>
        <div id="content" class="col-md-12 col-sm-12 col-xs-12" style="">
            <table class="table table-striped" frame="hidden" rules="all">
                <tbody>
                    <tr>
                        <td onclick="changeColor(0)">15</td>
                        <td onclick="changeColor(1)">62</td>

                    <tr>
                        <td onclick="changeColor(5)">31</td>

                    </tr>
                    <tr>
                        <td onclick="changeColor(10)">63</td>

                        <td onclick="changeColor(15)">50</td>

                    <tr>
                        <td onclick="changeColor(20)">49</td>

                        <td onclick="changeColor(24)">20</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        window.onload = function () {
            var myCookie = getCookie("h0");
            if (myCookie != "") {
                for (var i = 0; i < 25; i++) {
                    if (i == 12) continue;
                    document.getElementsByTagName("td")[i].innerHTML = getCookie("h" + i);
                }
                return;
            }
            var i, x, temp;
            x = new Array(76);
            for (i = 0; i < 76; i++) {
                x[i] = 0;
            }
            for (i = 0; i < 25; i++) {
                if (i == 12) continue;
                while (1) {
                    temp = parseInt(Math.random() * 75) + 1;
                    if (x[temp] == 0) {
                        break;
                    }
                }
                x[temp] = 1;
                document.getElementsByTagName("td")[i].innerHTML = temp;

                var d = new Date();
                d.setTime(d.getTime() + (300 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = "h" + i + "=" + temp + "; " + expires;
            }
        }

        function changeColor(i) {
            if (document.getElementsByTagName("td")[i].style.backgroundColor != "rgb(76, 187, 23)") {
                document.getElementsByTagName("td")[i].style.backgroundColor = "rgb(76, 187, 23)";
            } else {
                document.getElementsByTagName("td")[i].style.backgroundColor = "white";
            }
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>
